<!DOCTYPE html>
<html>
    <Head>
        <title>Student Entry Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
    .kanavu
    {
      text-shadow: 4px 4px 6px cyan;
      color:white;
      text-align: justify;
      text-decoration: double;
      background-color:brown;
      width: 100%;
      height: 50px;
      padding-top: 2px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
      font-size: 18px;
      margin-top: 6px;
      margin-bottom: 0;
    }
    h3{
        padding-left: 400px;
        padding-right: 400px;
    }
     </style>
    
    </Head>
    <header>
            <p class="kanavu">
                <b><u>KANAVU</u><br>School of English</b>
            </p>
    </header>
    <body>
        <h3><strong>Student  Entry</strong></h3>
        <form name="formstudentntry">
           <div>
            <label> Student Name :</label>&nbsp;<input type="text" name="txtstud" size="30" required><br>
            <label> Parent's Name :</label>&nbsp;<input type="text" name="txtparents" size="30" required><br>
            <label> DateofBirth :</label>&nbsp;<input type="date" type="number" name="txtdob" size="20" required><br>
            <label> Gender :</label>&nbsp;<input type="radio" name="btnmale" size="10" required><label>Male</label>&nbsp;
            <input type="radio" name="btnmale" size="10" required>&nbsp;<label>Female</label><br>
            <label> Contact No :</label> &nbsp;<input type="number" name="txtcontact" size="30" required><br>
            <label> Email-ID :</label>&nbsp;<input type="text" name="txtmailid" size="30" required><br>
            <label> Addresss :</label>&nbsp;<input type="text" name="txtadd1" size="30" required><br>
            <input type="text" name="txtadd2" size="30" required><br>
            <input type="text" name="txtadd3" size="30" required><br>
            <input type="text" name="txtadd4" size="30" required><br>
            <label>Standard/Level :</label>&nbsp;
            <select>
            <option>Select</option>
            <option>Primary</option>
            <option>Upper Primary</option>
            <option>Higher</option>
            <option>Higher Secondary</option>
            <option>Under Graduate</option>
            <option>Post Graduate/option>
            <option>Others</option>
        </select>
        <label>Hobbies:</label>
        <select>
            <option>Select</option>
            <option>Reading</option>
            <option>Writting</option>
            <option>Dancing</option>
            <option>Singing</option>
            <option>Playing games</option>
        </select>
        </div> 
        </form>
    </body>
</html>
